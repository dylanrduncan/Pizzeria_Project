{% extends "MainApp/base.html" %}

{% block content %}

<b style=font-size:40px>Pizzas</b>

<ul>
    {% for pizza in pizzas %}

    <li>
        <a href="{% url 'MainApp:pizza' pizza.id %}"> {{ pizza }} </a>
    </li>
    {% empty %}
    <li>No pizzas have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
